<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Space Invaders</title>
  <link rel="stylesheet" href="main.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link
    href="https://fonts.googleapis.com/css2?family=Nova+Square&family=Odibee+Sans&family=Oxanium:wght@400;800&family=Staatliches&family=ZCOOL+QingKe+HuangYou&display=swap"
    rel="stylesheet">

</head>

<body>

  <video autoplay muted loop id="myVideo">
    <source src="assets/iStock-483289035.mov" type="video/mp4">
  </video>



  <div id="contentcontainer">
    <div id="displayintro">
      <img src="assets/space-invaders-title.png" alt="Space Invaders" class="logo">
      <button id="playgame">Play game!</button>
    </div>

    <div id="displaygame" class="hide">

      <div id="displaystats">
  
          <img src="assets/space-invaders-title.png" alt="Space Invaders" class="logo">
 
        <div id="stats-info">
          <div>
            Score: <span id="displayscore"></span>
          </div>
          <div>
            Lives: <span id="displaylives"></span></div>
        </div>
   
          <button id="quitgame">Quit</button>
 
      </div>

      <div class="gridcontainer">
        <div class="grid"></div>
      </div>
      <div class="planetbottom">
      </div>
    </div>


    <div id="displaygameover" class="hide">
      <img src="assets/space-invaders-title.png" alt="Space Invaders" class="logo">
      <div id="displaymessage"></div>
      <button id="playagain">Play again</button>
    </div>

  </div>


  <script src="grid.js"></script>
</body>

</html>
